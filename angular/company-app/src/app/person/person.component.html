<div class="col-md-12">
  <h2>List of People</h2>

  <table class="table table-striped">
    <thead>
    <tr>
      <th class="d-none">Id</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Phone Number</th>
      <th>Birthday</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let person of people">
      <td class="d-none">{{person.userId}}</td>
      <td>{{person.firstName}}</td>
      <td>{{person.lastName}}</td>
      <td>{{person.email}}</td>
      <td>{{person.phoneNumber}}</td>
      <td>{{person.birthday}}</td>
      <td>
        <button class="btn btn-danger" (click)="deleteById(person)">Delete Person</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
