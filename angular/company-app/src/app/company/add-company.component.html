<div class="col-md-12">
  <h2 class="text-center">Create Company</h2>
  <form>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" [(ngModel)]="company.name" placeholder="Name" class="form-control" id="name"
             name="name">
    </div>

    <div class="form-group">
      <label for="erdpou">ERDPOU:</label>
      <input type="text" [(ngModel)]="company.edrpou" placeholder="ERDPOU" class="form-control" id="erdpou"
             name="erdpou">
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <input type="text" [(ngModel)]="company.description" placeholder="Description" class="form-control" id="description"
             name="description">
    </div>

    <div class="form-group">
      <label for="website">Website:</label>
      <input type="text" [(ngModel)]="company.website" placeholder="Website" class="form-control" id="website"
             name="website">
    </div>

    <div class="form-group">
      <label for="logo">Logo:</label>
      <input type="text" [(ngModel)]="company.logo" placeholder="Logo" class="form-control" id="logo"
             name="logo">
    </div>

    <button class="btn btn-success" (click)="create()">Create</button>
  </form>
</div>
