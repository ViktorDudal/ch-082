appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.disableAnsi = false
appender.console.layout.pattern = %d{MMM-dd HH:mm:ss} %highlight{[%p]}{FATAL=red, ERROR=red, WARN=yellow, INFO=green} [%logger{36}] - %highlight{%m%n}{FATAL=red, ERROR=red, WARN=yellow, INFO=green}

rootLogger.level = info
rootLogger.appenderRefs = stdout
rootLogger.appenderRef.stdout.ref = STDOUT

logger.hibernate.name = org.hibernate
logger.hibernate.level = info
logger.hibernate.additivity = false
logger.hibernate.appenderRefs = stdout
logger.hibernate.appenderRef.hibernate.ref = STDOUT

