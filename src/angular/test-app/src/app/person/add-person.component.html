<div class="col-md-12">
  <h2 class="text-center">Add Person</h2>
  <form>
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" [(ngModel)]="person.firstName" placeholder="First Name" class="form-control" id="firstName"
             name="firstName">
    </div>

    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" [(ngModel)]="person.lastName" placeholder="Last Name" class="form-control" id="lastName"
             name="lastName">
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" [(ngModel)]="person.email" placeholder="Email" class="form-control" id="email" name="email">
    </div>

    <div class="form-group">
      <label for="phoneNumber">Phone Number:</label>
      <input type="tel" [(ngModel)]="person.phoneNumber" placeholder="Phone Number" class="form-control"
             id="phoneNumber" name="phoneNumber">
    </div>

    <div class="form-group">
      <label for="birthday">Birthday:</label>
      <input type="date" [(ngModel)]="person.birthday" placeholder="Birthday" class="form-control"
             id="birthday" name="birthday">
    </div>

    <button class="btn btn-success" (click)="create()">Create</button>
  </form>
</div>
